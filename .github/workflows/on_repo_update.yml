name: Merge from repos on dispatch

on:
  repository_dispatch:
    types: [fork-update]

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add fork remote dynamically
        run: |
          FORK_OWNER=$(jq -r .fork <<< '${{ toJson(github.event.client_payload) }}')
          REPO_NAME=$(jq -r .repo <<< '${{ toJson(github.event.client_payload) }}')
          git remote add "${FORK_OWNER}-${REPO_NAME}" https://github.com/${FORK_OWNER}/${REPO_NAME}.git

      - name: Fetch & merge from fork
        run: |
          git fetch "${FORK_OWNER}-${REPO_NAME}" main || { echo "Failed to fetch main branch"; exit 1; }
          git merge --no-ff "${FORK_OWNER}-${REPO_NAME}"/main -m "Auto-merge from ${FORK_OWNER}/${REPO_NAME}"

      - name: Push changes
        run: git push origin main
